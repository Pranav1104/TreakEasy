<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="background-color: rgb(164, 163, 163);">

  

  <form style="padding-left: 200px; padding-right: 200px; padding-top: 20px;" action="/book" method="post">'
    <h1 style="text-align: center; color: #10221b;">Book Now</h1>'
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"> User name</label>
      <input type="text" class="form-control" id="exampleInputText" name="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3" >
      <label for="exampleFormControlSelect1" class="form-label">select your destination</label>
      <select class="form-control" id="exampleFormControlSelect1" name="destination">
        <option>Ratangad</option>
        <option>Harishchandragad</option>
        <option>Salher</option>
        <option>Harihar</option>
        <option>Bhairavgad</option>
        <option>Rajgad</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="address"></textarea>
    </div>
    <br>
    
    <button type="submit" class="btn btn-primary btn-success">Book Now</button>
  </form>
  
</body>
</html>
